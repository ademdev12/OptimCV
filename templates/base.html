<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OptimCV{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="{% url 'home' %}" class="sidebar-brand">OptimCV</a>
            <div class="sidebar-tagline">Your Career Hub</div>
        </div>
<!-- Sidebar Menu -->
        <div class="sidebar-menu">
            <a href="{% url 'dashboard' %}" class="menu-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <span class="menu-icon"><i class="fas fa-tachometer-alt"></i></span>
                <span class="menu-text">Dashboard</span>
            </a>
            <a href="{% url 'upload_cv' %}" class="menu-item {% if request.resolver_match.url_name == 'upload_cv' %}active{% endif %}">
                <span class="menu-icon"><i class="fas fa-magic"></i></span>
                <span class="menu-text">Optimize CV</span>
            </a>
            <a href="{% url 'optimization_history' %}" class="menu-item {% if request.resolver_match.url_name == 'optimization_history' %}active{% endif %}">
                <span class="menu-icon"><i class="fas fa-history"></i></span>
                <span class="menu-text">History</span>
            </a>
            <a href="{% url 'profile_view' %}" class="menu-item {% if request.resolver_match.url_name == 'profile_view' %}active{% endif %}">
                <span class="menu-icon"><i class="fas fa-user"></i></span>
                <span class="menu-text">Profile</span>
            </a>
            {% if plan == 'Free' %}
                <a href="{% url 'upgrade_plan' %}" class="menu-item {% if request.resolver_match.url_name == 'upgrade_plan' %}active{% endif %}">
                    <span class="menu-icon"><i class="fas fa-star"></i></span>
                    <span class="menu-text">Upgrade Plan</span>
                </a>
            {% endif %}
            <a href="{% url 'logout' %}" class="menu-item">
                <span class="menu-icon"><i class="fas fa-sign-out-alt"></i></span>
                <span class="menu-text">Logout</span>
            </a>
        </div>
        <!-- Sidebar Footer -->
        <div class="sidebar-footer">
            <div class="user-info animate-fade-in">
                <div class="user-avatar">
                    <span class="avatar-initial">{{ request.user.first_name|first|upper }}</span>
                    <div class="avatar-status"></div>
                </div>
                <div class="user-details">
                    <div class="user-name">{{ request.user.first_name }}</div>
                        <i class="fas fa-crown" style="margin-right: 5px;"></i>{{ plan }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/optimize.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>

</body>
</html>

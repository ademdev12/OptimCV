{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - OptimCV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body class="auth-page">
    <div class="auth-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="auth-container">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <div class="auth-image-container">
                                    <div class="auth-image">
                                        <div class="brand-overlay">
                                            <div class="brand-content">
                                                <h1>OptimCV</h1>
                                                <p>Choose a new password to reset your access</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="auth-form-container">
                                    <div class="auth-form-header">
                                        <h2>Reset Password</h2>
                                        <p>Enter your new password below</p>
                                    </div>
                                    <div class="auth-form">
                                        <form method="post">
                                            {% csrf_token %}
                                            {% if messages %}
                                            <div class="alert-container">
                                                {% for message in messages %}
                                                    <div class="alert alert-dismissible fade show 
                                                        {% if message.tags == 'error' %}alert-danger
                                                        {% elif message.tags == 'success' %}alert-success
                                                        {% else %}alert-info{% endif %}" role="alert">
                                                        <i class="fas 
                                                            {% if message.tags == 'error' %}fa-exclamation-circle
                                                            {% elif message.tags == 'success' %}fa-check-circle
                                                            {% else %}fa-info-circle{% endif %}"></i>
                                                        {{ message }}
                                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                                    </div>
                                                {% endfor %}
                                            </div>
                                        {% endif %}
                                            <div class="mb-4">
                                                <label class="form-label">New Password</label>
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                    <input type="password" name="new_password1" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="mb-4">
                                                <label class="form-label">Confirm New Password</label>
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                    <input type="password" name="new_password2" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
                                            </div>
                                        </form>
                                        <div class="auth-footer">
                                            <p>Back to <a href="{% url 'login' %}">Login</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="auth-nav">
                        <a href="{% url 'home' %}" class="back-to-home">
                            <i class="fas fa-arrow-left"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
